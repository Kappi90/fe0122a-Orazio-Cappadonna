<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		
		<div class="row">
			
			<div class="box">
				<button id="start">Start the game</button><button id="restart">Restart</button>
				<div id="memory"></div>
				<div class="numclicks">
					<h2 id="counter">Numero di click: <span id="clicks">0</span>/32</h2>
				</div>

				
				<div id="timer">Time: </div>
				<div id="youLose">Hai perso riprova!!</div>
				
			
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
