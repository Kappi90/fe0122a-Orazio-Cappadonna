<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="titolo">
            <h2>Crea un account</h2>
        </div>

        <form name="invio" id="form" class="row g-3" method="post">


            <div class="col-md-6">
                <label for="inputNome" class="form-label">Nome</label>
                <span class="avviso"></span>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputCognome" class="form-label">Cognome</label>
                <span class="avviso"></span>
                <input type="text" id="surname" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <span class="avviso"></span>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <span class="avviso"></span>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="col-md-6">
                <label for="inputRole" class="form-label">Role</label>
                <span class="avviso"></span>
                <input type="text" class="form-control" id="role">
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn">Iscriviti</button>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="js/addUsers.js"></script>

</body>

</html>
