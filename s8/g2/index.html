<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bank Account</h1>
    <div id="container">
        <div id="figlio">
            <label for="versamento-uno">Versamento Figlio:</label>
            <input type="number" id="versamento-uno" />
            <label for="prelievo-uno">Prelievo Figlio:</label>
            <input type="number" id="prelievo-uno" />
            <label for="saldo">Saldo Figlio:</label>
            <input type="number" id="saldo-uno" disabled />
        </div>
    
        <div id="madre">
            <label for="versamento-due">Versamento Madre:</label>
            <input type="number" id="versamento-due" />
            <label for="prelievo-due">Prelievo Madre:</label>
            <input type="number" id="prelievo-due" />
            <label for="saldo">Saldo Madre:</label>
            <input type="number" id="saldo-due" disabled />
        </div>
        
        <button type="submit" id="verifica-saldo">Verifica saldo</button>
    </div>
    

    
    <script src="script2.js"></script>
</body>
</html>
